apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend-deployment
  labels:
    app: todo
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
      tier: frontend
  template:
    metadata:
      labels:
        app: todo
        tier: frontend
    spec:
      containers:
      - name: todo-frontend
        image: 340752800542.dkr.ecr.eu-west-1.amazonaws.com/cwc-frontend-ecr:latest
        ports:
        - containerPort: 80
